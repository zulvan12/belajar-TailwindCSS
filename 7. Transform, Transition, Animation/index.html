<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
     <title>7. Transform, Transition & Animation</title>
</head>
<body>
     <h1 class="text-2xl">7. Transform, Transition & Animation</h1>

     <div class="w-40 h-40 bg-sky-500 mx-auto rounded-lg shadow-lg hover:rotate-180 hover:bg-pink-500 transition origin-top-left"></div>
     
     <div class="w-40 h-40 mx-auto mt-20 group">
          <div class="w-full h-full bg-sky-500 rounded-lg shadow-lg group-hover:rotate-180 origin-top-left transition duration-1000 delay-100"></div>
     </div>

     <div class="w-40 h-40 bg-sky-500 mx-auto rounded-lg shadow-lg animate-pulse my-20"></div>

</body>
